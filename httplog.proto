syntax = "proto3";

option go_package = "./log";

service Logger {
    rpc Send (HTTPLog) returns (LogRes){};
}

message HTTPLog{
    int32 statusCode = 1;
    string userIP = 2;
    string serverIP = 3;
    message Date{
        int32 day = 1;
        int32 month = 2;
        int32 year = 3;
    }
    Date date = 4;
}

message LogRes{
    int32 status = 1;
}